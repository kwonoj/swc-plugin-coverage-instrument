[package]
authors     = ["OJ Kwon <kwon.ohjoong@gmail.com>"]
description = "Istanbul compatible coverage instrumentation plugin for SWC"
edition     = "2021"
license     = "MIT"
name        = "swc-plugin-coverage"
repository  = "https://github.com/kwonoj/swc-coverage-instrument"
version     = "0.0.16"

[lib]
crate-type = ["cdylib"]

[dependencies]
serde_json = "1.0.90"
swc-coverage-instrument = { version = "0.0.16", path = "../swc-coverage-instrument" }
swc_core = { git = "https://github.com/swc-project/swc", rev = "dd561005858a65ca169e312c61bd5bbfc3b1f168", features = [
  "ecma_plugin_transform",
] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["fmt"] }

[package]
edition = "2021"
name    = "swc-coverage-custom-transform"
version = "0.1.0"

[lib]
crate-type = ["cdylib", "rlib"]

[build-dependencies]
napi-build = "2.0.1"

[dependencies]
anyhow = "1.0.67"
backtrace = "0.3.67"
napi = { version = "2.10.2", default-features = false, features = [
  "napi3",
  "serde-json",
] }
napi-derive = { version = "2.9.3", default-features = false, features = [
  "type-def",
] }
serde = { version = "1.0.151", features = ["derive"] }
serde_json = { version = "1.0.90", features = ["unbounded_depth"] }
swc-coverage-instrument = { version = "0.0.16", path = "../../packages/swc-coverage-instrument" }

swc_core = { git = "https://github.com/swc-project/swc", rev = "dd561005858a65ca169e312c61bd5bbfc3b1f168", features = [
  "common_concurrent",
  "ecma_transforms",
  "ecma_ast",
  "allocator_node",
  "ecma_visit",
  "base_node",
] }
